    <main class="gridMainContacto">

        <h1 class="centrado h1">Contacto</h1>
    
        <form>
            <fieldset>
                <legend>Deja tus Datos de Contacto</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required placeholder="Ingresa tu nombre completo.">
                </div>
    
                <div>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" required placeholder="Ingresa una casilla de correo válida.">
                </div>
    
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required placeholder="Ingresa tu código de país y de área.">
                </div>
    
                <div>
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" cols="30" rows="10" placeholder="Contame con qué puedo ayudarte."></textarea>
                </div>
                    
                <div>
                    <input type="checkbox" name="" id="select" checked>
                    <label class="labelCheckbox" for="select">Quiero recibir información sobre promociones y novedades.</label>
                </div>
    
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>

    <div>
        <a href="https://wa.link/3sii7t">
            <img id="botonWhatsapp" src="../img/whatsapp.png" title="Whatsapp" target="_blank"/>
