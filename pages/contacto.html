<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Contacto</title>
</head>

<body class="containerContacto">
    <header id="subir" class="gridHeader">
        <nav class="navbar-expand-lg navbar-light fixed-top">
            <div class="header fuenteMediana">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/inicio.png" alt="inicio" class="botonInicio" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav menu">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../pages/productos.html">Productos</a>
                        <a class="nav-link" href="../pages/recetas.html">Recetas</a>
                        <a class="nav-link" href="../pages/sobremi.html">Sobre Mí</a>
                        <a class="nav-link" href="../pages/sumateteam.html">Sumate a Mi Equipo</a>
                        <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="gridMainContacto">

        <h1 class="centrado animate__animated animate__pulse">Contacto</h1>

        <form>
            <fieldset>
                <legend class="formInterlineado">Deja tus Datos de Contacto</legend>

                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label right">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control formBox" id="nombre" required placeholder="Ingresa tu nombre completo.">
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="mail" class="col-sm-2 col-form-label right">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control formBox" id="mail" required placeholder="Ingresa una casilla de correo válida.">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="telefono" class="col-sm-2 col-form-label right">Teléfono</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control formBox" id="telefono" required placeholder="Ingresa tu código de país y de área.">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="comentarios" class="col-sm-2 col-form-label right">Comentarios</label>
                    <div class="col-sm-10">
                        <textarea class="form-control formBox" id="comentarios" cols="30" rows="10" placeholder="Contame con qué puedo ayudarte."></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" checked>
                            <label class="form-check-label" for="gridCheck1">
                                Quiero recibir información sobre promociones y novedades.
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn botonEnviar">Enviar</button>
            </fieldset>
        </form>
    </main>

    <div>
        <a href="https://wa.link/3sii7t">
            <img id="botonWhatsapp" src="../img/whatsapp.png" title="Whatsapp" target="_blank" />
        </a>
    </div>

    <!-- footer -->
    <footer class="gridFooter">
        <div class="redes">
            <div class="centrado">
                <a href="https://www.instagram.com/ricciessen/" target="_blank">
                    <img src="../img/ig.png" alt="instagram" title="Instagram" />
                </a>

                <a href="https://www.facebook.com/people/Ricci-Essen/100063242498941/" target="_blank">
                    <img src="../img/fb.png" alt="facebook" title="Facebook" />
                </a>
            </div>

            <p class="fuenteMediana centrado">Emprendedora Oficial Essen Código EIE 323625</p>
        </div>

        <div id="botonSubir" class="subir">
            <a href="#subir">
                <img src="../img/FLECHA.png" title="Inicio" />
            </a>
        </div>
    </footer>

    <!-- link a wow -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        </script>
</body>

</html>
